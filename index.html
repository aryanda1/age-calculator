<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-cont">
          <div class="input-cont__input">
            <label for="day">DAY</label>
            <input type="number" id="day" placeholder="DD" />
            <span class="msg error hidden">This field is required</span>
          </div>
          <div class="input-cont__input">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM" />
            <span class="msg error hidden">This field is required</span>
          </div>
          <div class="input-cont__input">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYYY" />
            <span class="msg error hidden">This field is required</span>
          </div>
        </div>
        <div class="button-cont">
          <hr />
          <button onclick="ageCalc()"><img src="assets/images/icon-arrow.svg" /></button>
        </div>
        <div class="output">
          <p><span class="purple">- -</span> years</p>
          <p><span class="purple">- -</span> months</p>
          <p><span class="purple">- -</span> days</p>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
